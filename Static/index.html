
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Custom styles -->
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Task Manager</h1>
        <div class="card mt-3">
            <div class="card-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskInput">New Task</label>
                        <input type="text" class="form-control" id="taskInput" placeholder="Enter your task">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>

        <h2 class="mt-4">Tasks</h2>
        <ul class="list-group" id="taskList">
            <!-- Task items will be dynamically populated here -->
        </ul>
    </div>

    <script src="script.js"></script> <!-- Custom JavaScript -->
</body>
</html>
